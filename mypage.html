<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>안심톡톡</title>
  <link rel="stylesheet" href="css/mypage.css" />
</head>

<body>
  <div class="container">
    <div class="top-container">
      <img src="svg/Group 427320463.svg" alt="이미지" class="image" />
      <div class="notice">안녕하세요<br />김옥자님!</div>
    </div>
    <div class="top">
      <div class="ment">내가 보낸 메시지</div>
      <img src="svg/Line 13.svg" alt="line" class="line1" />
      <img src="svg/Vector 108 (Stroke).svg" alt=">" class="image1" onclick="goToModePage()" />
      <div class="ment2">개인정보 관리</div>
      <img src="svg/Line 13.svg" alt="line" class="line2" />
      <img src="svg/Vector 108 (Stroke).svg" alt=">" class="image1" onclick="goToModePage()" />
      <div class="ment3">APP 설정</div>
      <img src="svg/Line 13.svg" alt="line" class="line3" />
      <img src="svg/Vector 108 (Stroke).svg" alt=">" class="image1" onclick="goToModePage()" />
      <div class="ment4">고객센터</div>
      <img src="svg/Line 13.svg" alt="line" class="line4" />
      <img src="svg/Vector 108 (Stroke).svg" alt=">" class="image1" onclick="goToModePage()" />
      <div class="ment5">약관확인</div>
      <img src="svg/Vector 108 (Stroke).svg" alt=">" class="image2" onclick="goToModePage()" />
    </div>

    <div class="bot">
      <img src="svg/Rectangle 6272 (1).svg" alt="하단바" class="down" />
      <img src="svg/Group 427320592 (1).svg" alt="알림내역" class="alram" onclick="goToModePage(1)" />
      <img src="svg/Group 427320591.svg" alt="홈" class="home" onclick="goToModePage(2)" />
      <img src="svg/Group 427320511.svg" alt="마이페이지" class="mypage" onclick="goToModePage(3)" />
    </div>
  </div>

  <script>
function goToModePage(modeId) {
      switch (modeId) {
        case 1:
          window.location.href = "log.html";
          break;
        case 2:
          window.location.href = "pe-home-main.html";
          break;
        case 3:
          window.location.href = "mypage.html";
          break;
      }
    }
  </script>
</body>

</html>
